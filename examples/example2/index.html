<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
		<!-- import of webgl utilities -->
        <script src="../../libs/gl-matrix-min.js"></script>
        <script src="../../libs/webglTools.js"></script>
        <script src="../../libs/jquery-3.2.1.min.js"></script>

		<!-- import application scripts -->
		<script src="./scene.js"></script>
		<script src="./triangle.js"></script>
		<script src="../../build/Camera.js"></script>
		<script src="../../build/Matrix.js"></script>
		
		<!-- vertex shader -->
        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
			attribute vec4 aColor;

			uniform mat4 uMVMatrix;
			uniform mat4 uPMatrix;
			varying vec4 vColor;
			
			void main(void) {
				vColor = aColor;
				gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
			}            
        </script>
		
		<!-- fragment shader -->
        <script id="shader-fs" type="x-shader/x-fragment">
			#ifdef GL_ES
				precision highp float;
			#endif
				varying vec4 vColor;
				void main(void) {
				  gl_FragColor = vColor;
				}
        </script>
    </head>

	<!-- initialize webgl onload -->
    <body onload="initWebGL()">
		<script>
			displayTitle("Exemple 2", 1,1,1,1,1,1,1);
		</script>
		<br>
			Exemple 2
		<br>
		
		<!-- webgl canvas -->
		<canvas id="webgl-canvas" width="500" height="500">
		  HTML5 is not supported
		</canvas>

        <!--Button to focus on triangles-->
        <div>
            <input type="button" id="triangle1" value="Focus on Triangle 1" onclick="focusOnTriangle1();">
            <input type="button" id="triangle2" value="Focus on Triangle 2" onclick="focusOnTriangle2();">
            <input type="button" id="triangle3" value="Focus on Triangle 3" onclick="focusOnTriangle3();">
        </div>
        <div>
            <input type="button" value="Change smooth position" onclick="setPositionSmooth();">
        </div>

    </body>
</html>
